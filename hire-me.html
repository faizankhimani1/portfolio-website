<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hire Me â€“ Faizan Khimani</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet" />
        <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      .hireme-label {
        @apply block text-gray-700 text-sm font-bold mb-2;
      }

      .hireme-input:focus, .hireme-textarea:focus {
        @apply ring-2 ring-blue-400 outline-none;
      }

      .hireme-section {
        background: linear-gradient(to right, #e0f7fa, #e1bee7);
      }

      .hireme-button:hover {
        background-color: #4f46e5;
        transform: scale(1.03);
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    </head>
    <body
        class="hireme-section min-h-screen flex items-center justify-center p-6">
        <div
            class="bg-white shadow-lg rounded-2xl p-8 max-w-2xl w-full animate-fade-in">
            <h2
                class="text-3xl font-semibold text-center mb-6 text-gray-800">Hire
                Me</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST"
                onsubmit="handleSubmit(event)" class="space-y-6">

                <div>
                    <label for="name" class="hireme-label">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="hireme-input w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-300 focus:shadow-md" />
                </div>

                <div>
                    <label for="email" class="hireme-label">Email
                        Address</label>
                    <input type="email" id="email" name="email" required
                        class="hireme-input w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-300 focus:shadow-md" />
                </div>

                <div>
                    <label for="service" class="hireme-label">What service do
                        you need?</label>
                    <input type="text" id="service" name="service"
                        placeholder="e.g. Portfolio Website, Web App"
                        class="hireme-input w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-300 focus:shadow-md" />
                </div>

                <div>
                    <label for="message" class="hireme-label">Your
                        Message</label>
                    <textarea id="message" name="message" rows="5" required
                        class="hireme-textarea w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-300 focus:shadow-md resize-none"></textarea>
                </div>

                <div class="text-center flex flex-col gap-4">
                    <button type="submit"
                        class="hireme-button bg-indigo-600 text-white px-6 py-3 rounded-lg text-lg font-medium transition-all duration-300 hover:shadow-lg">
                        Send Message
                    </button>
                    <button type="button" onclick="window.location.href='/'"
                        class="text-indigo-600 hover:underline text-sm">
                        Go Back Home Without Submitting
                    </button>
                </div>
            </form>
        </div>

        <script>
      function handleSubmit(event) {
        event.preventDefault(); // prevent default form submit
        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            alert("Your message has been sent successfully!");
            window.location.href = "/";
          } else {
            alert("There was an issue. Please try again.");
          }
        })
        .catch(error => {
          console.error("Form error:", error);
          alert("Something went wrong. Try again later.");
        });
      }
    </script>
    </body>
</html>
