<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You</title>
    <style>
    /* Unique prefix: typ- (thank you page) */
    .typ-body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      flex-direction: column;
      animation: typ-fadeIn 1s ease-in;
    }

    .typ-heading {
      font-size: 3rem;
      color: #3dc8b7;
      margin-bottom: 0.3em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .typ-text {
      font-size: 1.2rem;
      margin-bottom: 2em;
      color: #555;
      max-width: 400px;
      text-align: center;
    }

    .typ-button {
      text-decoration: none;
      background: #3dc8b7;
      color: white;
      padding: 0.75em 2em;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(76,175,80,0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    .typ-button:hover {
      background: #43a047;
      box-shadow: 0 6px 20px rgba(67,160,71,0.6);
    }

    @keyframes typ-fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  </head>
  <body class="typ-body">
    <h1 class="typ-heading">Thank You!</h1>
    <p class="typ-text">Your message has been received. We will get back to
      you soon.</p>
    <a href="index.html" class="typ-button">Go back to Home</a>
    <script>
  setTimeout(() => {
    window.location.href = "index.html";  // Yahan home page ka URL daalein
  }, 5000);
</script>
  </body>
</html>
